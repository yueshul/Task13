<ion-header>
  
  <ion-toolbar color="white">
      <ion-title>
          PAAC Transit
      </ion-title>
     
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
     </button>
     
    </ion-toolbar>
     <ion-toolbar color="green">
          <ion-segment [(ngModel)]="option">
          <ion-segment-button value="address">
            Address
          </ion-segment-button>
          <ion-segment-button value="stop">
            Stop
          </ion-segment-button>
          <ion-segment-button value="route">
            Route
          </ion-segment-button>
      </ion-segment>
    </ion-toolbar>


  <ion-searchbar
      [(ngModel)]="searchItem"
      (ionInput)="showResults($event)"
      (ionCancel)="cancel($event)"> 
      
      
    </ion-searchbar>
    
  

<ion-list *ngIf='showing'>
    <ion-item *ngFor="let item of items" (touchstart)="selectResult(item)">
      {{ item.description }}
    </ion-item>
</ion-list>
</ion-header>

<ion-content>
  <div #map id="map" padding></div>
</ion-content>
