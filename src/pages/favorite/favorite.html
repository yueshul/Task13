<ion-header>
        <ion-toolbar>
                <ion-title>Favorite</ion-title>
                <button ion-button color="light" (click)="goback()">
                        Back
                </button>     
        </ion-toolbar>
 </ion-header> 
 <ion-content>
    <ion-item-group>
  <ion-item>
    <ion-searchbar
    [(ngModel)]="searchItem"
    (ionInput)="showResults($event)"
    (ionCancel)="cancel($event)"> 
    
    
  </ion-searchbar>
  <ion-list *ngIf='showing'>
      <ion-item *ngFor="let item of items" (touchstart)="selectResult(item)">
        {{ item.description }}
      </ion-item>
  </ion-list>   

</ion-item>

<ion-item-divider color="light">Add New Bookmark</ion-item-divider>
    
<!-- <ion-list> -->
      
        
          <ion-item>
          <ion-label floating>Address Line 1</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Address Line 2</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>City</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>State</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
      
            <button ion-button style="color:black; background-color: lightgrey"> Add
              <!-- <button ion-button name="add-circle" icon-only> -->
                <!-- <ion-icon name="add-circle" item-height="5px">Add</ion-icon> -->
            </button>  
      <!-- </ion-list> -->
  

  </ion-item-group>
       

  </ion-content>
