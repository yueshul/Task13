<ion-header>

  <ion-navbar>
    <ion-title>RoutePage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <!-- <ion-list inset> -->
      <!-- <ion-item > -->
        <!-- <ion-content padding> -->
        <ion-card *ngFor="let route of routes">
            <!-- <ion-option [value]="route" *ngIf="!!route"> -->



      
          <!-- <ion-icon name="route" item-start large></ion-icon> -->
          <ion-card-content>
            <ion-list>
              <ion-item>
                <h2 class='busoptions'><strong>{{route.bus_options}}</strong></h2>
                <h3 class='busoptions' text-wrap="white-space: normal">{{route.direction}}</h3>
                <br/>
                <div class="resultlabel"><label>Departure:</label>{{route.dep}}</div>
                <div class="resultlabel"><label>Arrival:</label>{{route.arr}}</div>
                <!-- <div><label>Est Time:</label>{{route.dur}}</div>
                <div><label>Est Distance:</label>{{route.dis}}</div> -->
                
                <button ion-button icon-left clear item-end (click)="routeSelected(route)" > 
                    <ion-icon name="navigate" ></ion-icon>
                    GO
                  </button>  
               
              </ion-item>
                
              
            </ion-list>

            <ion-item>
                <ion-label class = "alertoptions">Alert</ion-label>
                <ion-select interface = "popover" [(ngModel)]='alertType'>
                  <ion-option value="SMS">SMS</ion-option>
                  <ion-option value="Email">Email</ion-option>
                  <ion-option value="App">InApp Only</ion-option>
                  
                </ion-select>
              
              </ion-item>
          </ion-card-content>
        <!-- </ion-option> -->
    </ion-card> 
      </ion-content>
